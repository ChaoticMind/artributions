<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- favicon -->
	<link rel="icon" href="img/favicon.ico"/>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> -->

	<!-- lesscss -->
	<link rel="stylesheet/less" type="text/css" href="css/style.less"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js" type="application/javascript"></script>

	<title>Artributions generator</title>
</head>
<body>
	<!-- <div id="container" class='container-fluid'> -->
	<div id="container" class='container'>
		<h2>Artributions generator <small>(? for help)</small></h2>
		<div class="modal fade" id="help-screen">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Hotkeys</h4>
					</div>
					<div class="modal-body">
						<dl class="dl-horizontal">
							<dt><mark>?</mark></dt><dd> Help (this screen)</dd>
							<dt><mark>j</mark> or <mark>&larr;</mark></dt><dd> Shift left</dd>
							<dt><mark>k</mark> or <mark>&rarr;</mark></dt><dd> Shift right</dd>
							<dt><mark>+</mark></dt><dd> Loop border when shifting</dd>
							<dt><mark>q</mark> or <mark>&uarr;</mark></dt><dd> Fill column</dd>
							<dt><mark>a</mark> or <mark>&darr;</mark></dt><dd> Fill row</dd>
							<dt><mark>r</mark></dt><dd> Reset canvas</dd>
							<dt><mark>s</mark></dt><dd> Save canvas</dd>
							<dt><mark>l</mark></dt><dd> Load saved canvas</dd>
							<dt><mark>w</mark></dt><dd> swap saved canvas</dd>
							<dt><mark>e</mark></dt><dd> Export to json (console)</dd>
							<dt><mark>1</mark></dt><dd> Sample preset</dd>
						</dl>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-2">
				<button class="btn btn-default" type="submit" disabled="disabled">Import state</button>
			</div>
			<div class="col-sm-2">
				<button class="btn btn-default" type="submit" disabled="disabled"><u>E</u>xport state to json</button>
			</div>
			<div class="col-sm-2">
				<button class="btn btn-default" type="submit" disabled="disabled">Generate bash script</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div id="valid" class="text-info">
				<div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<canvas id='canvas'></canvas>
			</div>
		</div>

		<footer></footer>
	</div>

	<!-- js -->
	<script src="js/preset_1.json" type="application/javascript"></script>
	<script src="js/canvas.js" type="application/javascript"></script>
	<script src="js/main.js" type="application/javascript"></script>

	<!-- bootstrap js -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
