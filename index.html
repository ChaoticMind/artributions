<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- favicon -->
	<link rel="icon" href="img/favicon.ico"/>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> -->

	<!-- lesscss -->
	<link rel="stylesheet/less" type="text/css" href="css/style.less"/>

	<title>Artributions generator</title>
</head>

	<div id="container" class='container'>
		<h2>Artributions generator</h2>
		<div class="row">
			<div class="col-sm-2">
				<button class="btn btn-default" type="submit" disabled="disabled">Import state</button>
			</div>
			<div class="col-sm-2">
				<button class="btn btn-default" type="submit" disabled="disabled">Export state to json</button>
			</div>
			<div class="col-sm-2">
				<button class="btn btn-default" type="submit" disabled="disabled">Generate bash script</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div id="valid" class="">
				<div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<canvas id='canvas' width="624" height="84"></canvas>
			</div>
		</div>

		<footer></footer>
	</div>

	<!-- js -->
	<script src="js/box.js" type="application/javascript"></script>
	<script src="js/canvas.js" type="application/javascript"></script>
	<script src="js/main.js" type="application/javascript"></script>
